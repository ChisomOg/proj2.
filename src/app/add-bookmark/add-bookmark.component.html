<div class="add-bookmark-wrapper container has-blurr-bg">

    <h2 class="is-bold"> Add Bookmark</h2>

    <form #form="ngForm"  ngNativeValidate (ngSubmit)="formSubmit(form)">
       
        <div class="form-field">
            <label class="form-label">Url</label>
            <input class="textbox" #textField="ngModel"  ngModel name="url" type="url" placeholder="e.g http://Google.com" required="true" >
        </div>

        <div class="form-field">
            <label  class="form-label">Name</label>
            <input class="textbox" #textField="ngModel"  ngModel name="name" type="text" placeholder="e.g Google.com" >
        </div>
        

        <div class="btn-container">
            <a routerLink="../" class="btn"> Cancel</a>
            <button type="submit"  class="btn align-end" > Create Bookmark</button>
         </div>
         
    </form>

</div>
