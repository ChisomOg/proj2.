<div class="note-wrapper">
    <div class="container">
        <div class="notes-list">

            <a [routerLink]="[notes.id]" *ngFor="let notes of note">
            <app-note-card  [notes]="notes" ></app-note-card>
        </a>

        </div>
        <div class="btn-container btn-center">
            <a routerLink="add" class="btn add-btn">
                <i class="material-icons-outlined">add</i>
                Add</a>
        </div>
        
    </div>
</div>
