<div class="todo-wrapper">
    <div class="container">

        <app-todo-item 
        @todoItem
        *ngFor="let todo of todo; trackBy: trackById" [todo]="todo" 
        (click)="toggleCompleted(todo)" (editClicks)="editClick(todo)" 
        (deleteClicks)="deleteClick(todo)"></app-todo-item>

       
        <div class="btn-container btn-center">
            <a routerLink="add" class="btn add-btn">
                <i class="material-icons-outlined">add</i>
                Add</a>
        </div>


    </div>
</div>
